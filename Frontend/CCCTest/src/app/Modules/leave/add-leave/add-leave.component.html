<div>
  <h3>Request Leave </h3>
</div>
<div class="container">
  <div class="row">
      <div class="col-12">
          <div class="container entry_section">
              <form fxLayout="column" #f="ngForm">
                <div>
                  <mat-form-field>
                    <mat-select placeholder="Leave Type" [(value)]='leaveTypeId' name="leaveTypeId" ><mat-option>Choose</mat-option><mat-option *ngFor='let t of leaveTypes' [value]='t.leaveTypeId'>{{t.name}}</mat-option></mat-select>
                  </mat-form-field>
                </div>
                  <div>
                      <mat-form-field>
                          <input matInput placeholder="From" type="date" [(ngModel)]="from" name="from" required />
                          <mat-error>Date is required</mat-error>
                      </mat-form-field>
                  </div>
                  <div>
                      <mat-form-field>
                          <input matInput placeholder="To" type="date" [(ngModel)]="to" name="to" (ngModelChange)="DiffTheDate()" required />
                          <mat-error>Date is required</mat-error>
                      </mat-form-field>
                  </div>
                  <div>
                      <mat-form-field>
                          <input matInput placeholder="NumberOfDays" type="number" min="0" [(ngModel)]="numberOfDays" name="numberOfDays" disabled />
                          <!-- <mat-error>number Of Days is required</mat-error> -->
                      </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field>
                        <input matInput placeholder="Notes" type="text" [(ngModel)]="notes" name="notes"  required />
                        <mat-error>notes is required</mat-error>
                    </mat-form-field>
                </div>
                  <div class="row">
                      <div class="col col-md-6">
                          <button [disabled]="!f.valid" mat-raised-button color="primary" type="button" (click)="ManageLeave()"
                              class="btn btn-outline-secondary btn-block">
                              Save
                          </button>
                      </div>
                      <div class="col col-md-6">
                          <button mat-raised-button color="warn" type="button"
                              class="btn btn-outline-danger btn-block" (click)="close()">
                              Cancel
                          </button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
