<div>
  <h3>Add Employee</h3>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="container entry_section">
                <form fxLayout="column" #f="ngForm">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Name" type="text" [(ngModel)]="name" name="name" required />
                            <mat-error>Name is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Email" type="text" [(ngModel)]="email" name="email"  required />
                            <mat-error>Email is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Address" type="text" [(ngModel)]="address" name="address" required />
                            <mat-error>Address is required</mat-error>
                        </mat-form-field>
                    </div>
                    <mat-form-field>
                        <mat-select placeholder="Department" [(value)]='departmentId' name="departmentId" ><mat-option>Choose</mat-option><mat-option *ngFor='let t of departments' [value]='t.departmentId'>{{t.name}}</mat-option></mat-select>
                    </mat-form-field>
                    <div class="row">
                        <div class="col col-md-6">
                            <button [disabled]="!f.valid" mat-raised-button color="primary" type="button" (click)="ManageEmployee()"
                                class="btn btn-outline-secondary btn-block">
                                Save
                            </button>
                        </div>
                        <div class="col col-md-6">
                            <button mat-raised-button color="warn" type="button"
                                class="btn btn-outline-danger btn-block" (click)="close()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
